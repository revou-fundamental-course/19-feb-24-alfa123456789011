<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebTesting</title>
    <link rel="stylesheet" href="css/style.css">
    <Script src="js/script.js"></Script>
</head>
<body>
    <header>
        <nav class="container">
            <img class="logo" src="asset/mylogoh1.png" alt="logo" width="140px" height="55px">
            <div class="Home">Home</div>
            <div class="Profile">Profile</div>
            <div class="Message">Message</div>
        </nav>
        <form class="nama1" name="message-form" onsubmit="return validationform()">
            <input type="text" placeholder="your name" id="name-input" name="name-input">
            <button id="submit" type="submit">kirim</button>
            <p class="error1" id="error-name"></p>
        </form>

        <h1 class="Welcome">Hello <span id="name">Alfa</span>, welcome to our store</h1>        

        <script src="js/script.js"></script>
        
        <p class="Explore">Explore to your heart content</p>
        
        <div class="bagan-atas">
            <section>
            <div class="wrapper">
                <div class="slide-img">
                <img class="header-img" src="asset/bg1.jpg" alt="header">
                <img class="header-img" src="asset/bg2.jpg" alt="header">
                <img class="header-img" src="asset/bg3.jpg" alt="header">
                </div>
            </div>
            </section>
            
            <section>
            <div class="lingkar">
                <legend class="topm">Top Selling Product</legend>
                <div class="topg">
                    <div class="lingkar-dalam">
                        <div class="gambara"><img src="asset/s5.jpg" alt="gambar1" width="200px" height="200px" style="border-radius: 50%;"></div>
                        <p class="l1">Gray Fur</p>
                    </div>
                    <div class="lingkar-dalam">
                        <div class="gambarb"><img src="asset/s6.jpg" alt="gambar2" width="200px" height="200px" style="border-radius: 50%;"></div>
                        <p class="l2">White Rect</p>
                    </div>
                    <div class="lingkar-dalam">
                        <div class="gambarc"><img src="asset/s4.jpg" alt="gambar3" width="200px" height="200px" style="border-radius: 50%;"></div>
                        <p class="l3">Blue Dolp</p>
                    </div>  
                </div>
            </div>
            </section>

        </div>
    </header>

    <br>

    <main>
        <form class="message-us-form" name="message-us-form">
            <div class="formbox">            
                <div class="message-us">Messege Us</div>
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
                </div>
        
                <br>
        
                <div>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Squarepants" required>
                </div>

                <br>
            
                <div>
                    <label for="Message">Messege :</label>
                    <input type="text" id="Message" name="Message" placeholder="Text Us">
                </div>
                
                <br>

        
                <div style="display: flex; flex-direction: row; align-items: center;">
                    <div>
                    <button type="reset">Reset</button>
                    </div>
        
                    <div style="margin: 10px;">
                    <button type="submit" id="send-message-us-form">Send</button>
                    </div>
                </div>
        
            </div>

            <div class="resultbox">            
                <b>Current Time :</b>
                <span id="current-time"></span>
                <b>Full Name :</b>
                <span id="full-name"></span>
                <b>Message :</b>
                <span id="result-message"></span>         
            </div>
        </form>
    
        <script src="js/script.js"></script>
    </main>
    <footer>
        <h4 class="credit">Created by Alfathony</h4>
    </footer>
    
</body>
</html>
